<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Logo Showcase</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    gap: 20px;
}

.logo-box {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px; /* Adjust width as necessary */
    height: 100px; /* Adjust height as necessary */
}

.logo-box img {
    max-width: 80%;
    max-height: 80%;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="bharatpe-logo.png" alt="BharatPe">
        </div>
        <div class="logo-box">
            <img src="swiggy-logo.png" alt="Swiggy">
        </div>
        <div class="logo-box">
            <img src="salesken-logo.png" alt="Salesken">
        </div>
        <div class="logo-box">
            <img src="vyapar-logo.png" alt="Vyapar">
        </div>
        <div class="logo-box">
            <img src="capgemini-logo.png" alt="Capgemini">
        </div>
        <div class="logo-box">
            <img src="simplilearn-logo.png" alt="Simplilearn">
        </div>
    </div>
</body>
</html>
